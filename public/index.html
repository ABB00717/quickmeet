<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuickMeet - Video Call & Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="landing">
        <div class="head-cont unselectable">
            Welcome to QuickMeet!
        </div>

        <div class="main-cont">

            <form class="roomform" action="room.html" method="GET">
                <div class="formcont">
                    <input type="text" name="name" placeholder="Enter your name" id="username" class="inputtext"><br>
                    <input type="text" name="room" placeholder="Room Code" id="room" class="inputtext"><br>
                    <button type="submit" class="butt unselectable" id="joinroom">Join Room</button>
                    <button id="createroom" class="butt2 unselectable">Create Room</button>
                </div>
            </form>

        </div>

    </div>

    <script src="js/landing.js"></script>
</body>

</html>
